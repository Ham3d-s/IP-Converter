<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <title>مبدل IP به باینری</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Vazir Matn', Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        #converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        #result, #steps, #mathSteps {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #quiz, #quizBinary {
            margin-top: 20px;
        }
        .quizTitle {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .quizContent {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .quizResult {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h1>مبدل IP به باینری</h1>
        <input type="text" id="ip" placeholder="آدرس IP را وارد کنید">
        <button onclick="convertToBinary()">تبدیل</button>
        <button onclick="generateRandomIP()">IP تصادفی</button>
        <button onclick="startQuiz()">آزمون</button>
        <button onclick="resetPage()">ریست کردن</button>
        <h2>نمایش خروجی باینری:</h2>
        <div id="result"></div>
        <h2>مراحل قدم به قدم محاسبات:</h2>
        <div id="steps"></div>
        <h2>مراحل محاسبات ریاضی:</h2>
        <div id="mathSteps"></div>
        <div id="quiz"></div>
        <div id="quizResult" class="quizResult"></div>
        <div id="quizBinary"></div>
        <div id="quizResultBinary" class="quizResult"></div>
    </div>

    <script>
        var quizIP = '';
        var quizBinary = '';

        function convertToBinary() {
            var ip = document.getElementById('ip').value;
            var ipParts = ip.split('.');
            var binaryParts = [];
            var mathSteps = [];

            for (var i = 0; i < ipParts.length; i++) {
                var binaryPart = parseInt(ipParts[i]).toString(2);
                var mathStep = '';
                while (binaryPart.length < 8) {
                    binaryPart = '0' + binaryPart;
                    mathStep = '0' + mathStep;
                }
                binaryParts.push(binaryPart);
                mathSteps.push(mathStep);
            }

            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = binaryParts.join('.');

            var stepsDiv = document.getElementById('steps');
            stepsDiv.innerHTML = '';

            var mathStepsDiv = document.getElementById('mathSteps');
            mathStepsDiv.innerHTML = '';

            var tableHTML = '<table><tr><th>عدد اعشاری</th><th>فرآیند تبدیل به باینری</th><th>عدد باینری</th></tr>';

            for (var i = 0; i < ipParts.length; i++) {
                stepsDiv.innerHTML += 'عدد ' + ipParts[i] + ' به باینری ' + binaryParts[i] + ' تبدیل می‌شود<br>';
                var process = calculateProcess(ipParts[i]);
                tableHTML += '<tr><td>' + ipParts[i] + '</td><td>' + process + '</td><td>' + binaryParts[i] + '</td></tr>';
            }

            tableHTML += '</table>';
            mathStepsDiv.innerHTML = tableHTML;
        }

        function calculateProcess(decimal) {
            var powers = [128, 64, 32, 16, 8, 4, 2, 1];
            var binaryConversionProcess = '';
            var remainder = decimal;

            for (var i = 0; i < powers.length; i++) {
                if (remainder >= powers[i]) {
                    binaryConversionProcess += powers[i] + '-' + remainder + '=' + (remainder - powers[i]) + ' (1), ';
                    remainder -= powers[i];
                } else {
                    binaryConversionProcess += '0، ';
                }
            }

            return binaryConversionProcess.slice(0, -2);
        }

        function generateRandomIP() {
            var ipParts = [];

            for (var i = 0; i < 4; i++) {
                ipParts.push(Math.floor(Math.random() * 256));
            }

            document.getElementById('ip').value = ipParts.join('.');
        }

        function startQuiz() {
            document.getElementById('quiz').innerHTML = '';
            document.getElementById('quizResult').innerHTML = '';
            document.getElementById('quizBinary').innerHTML = '';
            document.getElementById('quizResultBinary').innerHTML = '';
            
            var randomIP = generateRandomIPForQuiz();
            quizIP = getBinaryFromIP(randomIP);

            document.getElementById('quiz').innerHTML = '<div class="quizTitle">تبدیل آدرس IP زیر به باینری:</div><div class="quizContent">' + randomIP + '<input id="quizInput" type="text"><button onclick="checkQuiz()">محاسبه</button><button onclick="showQuizAnswer()">نمایش</button></div>';
            
            var randomBinary = generateRandomBinaryForQuiz();
            quizBinary = getIPFromBinary(randomBinary);

            document.getElementById('quizBinary').innerHTML = '<div class="quizTitle">تبدیل باینری زیر به آدرس IP:</div><div class="quizContent">' + randomBinary + '<input id="quizInputBinary" type="text"><button onclick="checkQuizBinary()">محاسبه</button><button onclick="showQuizAnswerBinary()">نمایش</button></div>';
        }

        function generateRandomIPForQuiz() {
            var ipParts = [];

            for (var i = 0; i < 4; i++) {
                ipParts.push(Math.floor(Math.random() * 256));
            }

            return ipParts.join('.');
        }

        function generateRandomBinaryForQuiz() {
            var binaryParts = [];

            for (var i = 0; i < 4; i++) {
                var binaryPart = Math.floor(Math.random() * 256).toString(2);
                while (binaryPart.length < 8) {
                    binaryPart = '0' + binaryPart;
                }
                binaryParts.push(binaryPart);
            }

            return binaryParts.join('.');
        }

        function getBinaryFromIP(ip) {
            var ipParts = ip.split('.');
            var binaryParts = [];

            for (var i = 0; i < ipParts.length; i++) {
                var binaryPart = parseInt(ipParts[i]).toString(2);
                while (binaryPart.length < 8) {
                    binaryPart = '0' + binaryPart;
                }
                binaryParts.push(binaryPart);
            }

            return binaryParts.join('.');
        }

        function getIPFromBinary(binary) {
            var binaryParts = binary.split('.');
            var ipParts = [];

            for (var i = 0; i < binaryParts.length; i++) {
                ipParts.push(parseInt(binaryParts[i], 2).toString(10));
            }

            return ipParts.join('.');
        }

        function checkQuiz() {
            var userInput = document.getElementById('quizInput').value;
            if (userInput === quizIP) {
                document.getElementById('quizResult').innerHTML = 'محاسبه صحیح است!';
            } else {
                document.getElementById('quizResult').innerHTML = 'باینری وارد شده اشتباه است.';
            }
        }

        function showQuizAnswer() {
            document.getElementById('quizResult').innerHTML = 'باینری صحیح: ' + quizIP;
        }

        function checkQuizBinary() {
            var userInput = document.getElementById('quizInputBinary').value;
            if (userInput === quizBinary) {
                document.getElementById('quizResultBinary').innerHTML = 'محاسبه صحیح است!';
            } else {
                document.getElementById('quizResultBinary').innerHTML = 'آدرس IP وارد شده اشتباه است.';
            }
        }

        function showQuizAnswerBinary() {
            document.getElementById('quizResultBinary').innerHTML = 'آدرس IP صحیح: ' + quizBinary;
        }

        function resetPage() {
            document.getElementById('ip').value = '';
            document.getElementById('result').innerHTML = '';
            document.getElementById('steps').innerHTML = '';
            document.getElementById('mathSteps').innerHTML = '';
            document.getElementById('quiz').innerHTML = '';
            document.getElementById('quizResult').innerHTML = '';
            document.getElementById('quizBinary').innerHTML = '';
            document.getElementById('quizResultBinary').innerHTML = '';
        }
    </script>
</body>
</html>
